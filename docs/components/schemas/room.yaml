components:
  schemas:
    Room:
      type: object
      properties:
        name:
          type: string
          example: test name
        description:
          type: string
          example: test description
        songId:
          type: string
          example: 63923d2f001472d3363a1891
        participants:
          type: array
          items:
            type: object
            properties:
              userId:
                type: string
                example: 6393291baae5a26cbf501bab
              role:
                type: number
                enum: [1, 2]
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
        id:
          type: string
          example: 6393291baae5a26cbf501bab