components:
  schemas:
    Message:
      type: object
      properties:
        userId:
          type: string
        roomId:
          type: string
        text:
          type: string
        replyToId:
          type: string
        reportedBy:
          type: object
          properties:
            userId:
              type: string
            reason:
              type: string
            madeAt:
              type: string
              format: date
            isBanned:
              type: boolean
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
        id:
          type: string